<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta chatset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
    <title>Taschenrechner</title>
</head>
<body>
    <div class="box">
        <div class="screen">
            <div id="first-row">
                <span><button id="memory-btn" class="memory-btn">Memory</button></span>
                <span class="term screens" id="term"></span>
            </div>
            <div id="memory-box" class="memory-box"></div>
            <div class="input screens" id="input"></div>
        </div>
        <div class="grid-container" id="grid">
            <button class="AC">AC</button>
            <button class="backslash operatoren">/</button>
            <button class="x operatoren">x</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="minus operatoren">-</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="plus operatoren">+</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="zero" id="zero">0</button>
            <button class="equals" id="equals">=</button>
            <button class="dot" id="dot">.</button>
        </div>
    </div>
        <footer>Created by Willi</footer>
    <script src="calculator.js"></script>
</body>
</html>
